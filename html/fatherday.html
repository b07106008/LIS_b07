<script>
    var num = 0;
    var gift_list = [
        {item:'皮帶', gender:'不限', budget:'201~400', img: '../img/father/belt.jpg'},
        {item:'旅行收納包', gender:'女', budget:'201~400', img: '../img/father/travelbag.jpg'},
        {item:'拍立得/照相機', gender:'不限', budget:'2000以上', img:'../img/father/camera.jpg'},
        {item:'大象杯/吸管玻璃杯組', gender:'不限', budget:'201~400', img:'../img/father/glasses.jpg'},
        {item:'血壓計', gender:'女', budget:'1501~2000', img:'../img/father/pressure.jpg'}, 
        {item:'平板電腦', gender:'女', budget:'2000以上', img:'../img/father/ipad.jpg'}, 
        {item:'心率手錶', gender:'不限', budget:'2000以上', img:'../img/father/iwatch.jpg'},
        {item:'電子閱讀器', gender:'不限', budget:'2000以上', img:'../img/father/kindle.jpg'}, 
        {item:'保健食品', gender:'女', budget:'1501~2000', img:'../img/father/health.jpg'},
        {item:'電動刮鬍刀', gender:'不限', budget:'1001~1500', img:'../img/father/razor.jpg'}, 
        {item:'茶具組', gender:'女', budget:'1001~1500', img:'../img/father/teapot.jpg'},
        {item:'領帶', gender:'女', budget:'401~600', img: '../img/father/tie.jpg'},
    ];
    //傳入預設
    operation(2);

    function operation(x){ 
        if(x===1){
            remove();
            processFromData();
        }
        else{
            filter_gift('');
            return;
        }  
    }

   //匯入篩選條件
    function processFromData(){
        var budget = document.getElementById('budget').value;
        filter_gift(budget);
    }

    //輸出function
    function print_to_browser(obj){
        for(let i = 0; i < obj.length; i++){
            var parent1 = document.getElementById('listing__item__text__inside_'+i);
            var parent2 = document.getElementById('listing__item__text__info__left_'+i);
            var parent3 = document.getElementById('listing__item__text__rating_'+i);
            var h1 = document.createElement('h1');
            var span = document.createElement('span');
            var h3 = document.createElement('h3');
            var img = document.createElement('img');
            h1.innerHTML = obj[i].item;
            span.innerHTML = obj[i].gender;
            h3.innerHTML = obj[i].budget;
            img.setAttribute('src', obj[i].img);
            parent1.appendChild(h1);
            parent2.appendChild(span);
            parent3.appendChild(h3);
            document.getElementById('listing__item__pic_'+i).appendChild(img);
            num = i;
        }
    }

    //清除商品頁
    function remove(){
        for(var i = 0; i <= num; i++){
            var parent1 = document.getElementById('listing__item__text__inside_'+i);
            var parent2 = document.getElementById('listing__item__text__info__left_'+i);
            var parent3 = document.getElementById('listing__item__text__rating_'+i);
            var parent4 = document.getElementById('listing__item__pic_'+i);
            parent1.removeChild(parent1.lastChild);
            parent2.removeChild(parent2.lastChild);
            parent3.removeChild(parent3.lastChild);
            parent4.removeChild(parent4.lastChild);
        }
    }

    //filter function
    function filter_gift(budget){
        var filterResult = gift_list.filter(function(gift){
            if(budget === '')
                return gift;
            else{
                if(gift.budget === budget)
                    return gift;
            }
            
        });
        print_to_browser(filterResult);
    }
</script>
