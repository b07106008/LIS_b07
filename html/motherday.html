<script>
    var num = 0;
    var gift_list = [{item:'造型保暖室內拖鞋', gender:'不限', budget:'200~400', img: '../img/christmas/slippers.jpg'}, {item:'口紅', gender:'女', budget:'200以下', img:'../img/christmas/lipstick.jpg'},
    {item:'手機殼', gender:'不限', budget:'200~400', img:'../img/christmas/phone_case.jpg'},{item:'指甲油', gender:'女', budget:'200以下', img:'../img/christmas/nail_polish.jpg'},{item:'棒球帽', gender:'男', budget:'200以下', img:'../img/christmas/cap.jpg'}];
    //傳入預設
    operation(2);

    function operation(x){ 
        if(x===1){
            remove();
            processFromData();
        }
        else{
            filter_gift('','');
            return;
        }  
    }

   //匯入篩選條件
    function processFromData(){
        var gender = document.getElementById('gender').value;
        var budget = document.getElementById('budget').value;
        filter_gift(gender, budget);
    }

    //輸出function
    function print_to_browser(obj){
        for(let i = 0; i < obj.length; i++){
            var parent1 = document.getElementById('listing__item__text__inside_'+i);
            var parent2 = document.getElementById('listing__item__text__info__left_'+i);
            var parent3 = document.getElementById('listing__item__text__rating_'+i);
            var h1 = document.createElement('h1');
            var span = document.createElement('span');
            var h3 = document.createElement('h3');
            var img = document.createElement('img');
            h1.innerHTML = obj[i].item;
            span.innerHTML = obj[i].gender;
            h3.innerHTML = obj[i].budget;
            img.setAttribute('src', obj[i].img);
            parent1.appendChild(h1);
            parent2.appendChild(span);
            parent3.appendChild(h3);
            document.getElementById('listing__item__pic_'+i).appendChild(img);
            num = i;
        }
    }

    //清除商品頁
    function remove(){
        for(var i = 0; i <= num; i++){
            var parent1 = document.getElementById('listing__item__text__inside_'+i);
            var parent2 = document.getElementById('listing__item__text__info__left_'+i);
            var parent3 = document.getElementById('listing__item__text__rating_'+i);
            var parent4 = document.getElementById('listing__item__pic_'+i);
            parent1.removeChild(parent1.lastChild);
            parent2.removeChild(parent2.lastChild);
            parent3.removeChild(parent3.lastChild);
            parent4.removeChild(parent4.lastChild);
        }
    }

    //filter function
    function filter_gift(gender, budget){
        var filterResult = gift_list.filter(function(gift){
            if(gender === '不限' || gender === ''){
                if(budget === '')
                    return gift;
                else{
                    if(gift.budget === budget)
                        return gift;
                }
            }
            else{
                if(budget === ''){
                    if(gift.gender === gender || gift.gender === '不限')
                        return gift;
                }
                else{
                    if(gift.gender === gender && gift.budget === budget)
                        return gift;
                    else if(gift.gender === '不限' && gift.budget === budget)
                        return gift;
                }
            }
        });
        print_to_browser(filterResult);
    }
</script>
